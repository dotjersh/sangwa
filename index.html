<!-- Sangwa is Tibetian for Secret -->

<!DOCTYPE HTML>
<html>
  <head>
    <!-- Libraries -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="sangwa.js"></script>

    <title>Sangwa Encoder</title>

    <style>
    body{
      width: 500px;
      margin: auto;
    }
    </style>

    <script type="text/javascript">
      function encode(){
        $('#to')[0].value = sangwa.encode($('#from')[0].value);
      }

      function decode(){
        $('#from')[0].value = sangwa.decode($('#to')[0].value);
      }
    </script>
  </head>

  <body>
    <div class="page-header">
      <h1>Sangwa <small>Text-encoder</small></h1>
    </div>

    <div class="input-group">
      <input type="text" id="from" class="form-control" placeholder="value" value="" aria-describedby="basic-addon1">
      <span class="input-group-btn">
        <button class="btn btn-success" onclick="encode();">Encode</button>
      </span>
    </div>
    <br>
    <div class="input-group">
      <input type="text" id="to" class="form-control" placeholder="fND'OT" aria-describedby="basic-addon1">
      <span class="input-group-btn">
        <button class="btn btn-danger" onclick="decode();">Decode</button>
      </span>
    </div>

    <div style="margin-top: 50px;" class="well">
      View on <a href="https://github.com/dotjersh/sangwa/">Github</a><br>
      Download: <a href="https://raw.githubusercontent.com/dotjersh/sangwa/master/sangwa.js">Source</a> | <a href="https://raw.githubusercontent.com/dotjersh/sangwa/master/sangwa.min.js">Minified</a><br>
      Created by: <a href="https://dotjersh.github.io/">DotJersh</a><br>
    </div>
  </body>
</html>
